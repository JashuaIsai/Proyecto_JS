<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto disponible</div>
            <div class="presupuesto_valor">+2000</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor">4000</div>
                    <div class="presupuesto_ingreso--porcentaje"> </div>
                </div>
            </div>
            <div class=" presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor">-1900</div>
                    <div class="presupuesto_egreso--porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>
    <div id="forma">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select name="agregar_tipo" id="tipo">
                    <option value="ingreso">+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" name="agregar_descripcion" id="descripcion" value="Agregar DescripciÃ³n">
                <input type="text" name="agregar_valor" value="Valor" step="any">
                <button class="agregar_btn"><ion-icon name="checkmark-circle-outline"></ion-icon> </button>
            </div>
        </div>
    </div>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha">
                        <div class="elemento_valor">+2000</div>
                        <div class=" elemento_eliminar">
                            <button class="elemento_eliminar--btn"><io-icon
                                    name="close-circle-outline"></io-icon></button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta Coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+1500</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn"><io-icon
                                name="close-circle-outlin"></io-icon></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta Departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn"><io-icon
                                name="close-circle-outline"></io-icon></button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-400</div>
                        <div class="elemento_porcentaje">9%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn"><io-icon
                                name="close-circle-outline"></io-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
